<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div>
        <main id="main">
            <div id="header">
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
            </div>
    
            <div id="content">
                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input id="name" type="text" class="form-control" placeholder="Enter your name" required/>
                    </div>
    
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Enter your email" required/>
                    </div>
    
                    <div class="form-group">
                        <label id="number-label" for="number">Age (optional)</label>
                        <input id="number" type="number" class="form-control" placeholder="Enter your age" min="18" max="99"/>
                    </div>
    
                    <div class="form-group">
                        <label for="roles">Which option best describes your current role?</label>
                        <select name="roles" id="roles" class="form-control" required>
                            <option value="default" selected disabled>Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="prefer-not-to-say">Prefer Not To Say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        
                        <label>
                            <input type="radio" value="definitely" name="recommendation" class="input-radio" checked/>
                            Definitely
                        </label>
                        
                        <label>
                            <input type="radio" value="Maybe" name="recommendation" class="input-radio" />
                            Maybe
                        </label>
                        
                        <label>
                            <input type="radio" value="Not Sure" name="recommendation" class="input-radio" />
                            Not Sure
                        </label>
                    </div>
    
                    <div class="form-group">
                        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
                        <select name="favorite-feature" id="favorite-feature" class="form-control" required>
                            <option value="default" selected disabled>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="project">Projects</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="prefer-not-to-say">Prefer Not To Say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <p>What would you like to see improved? (Check all that apply)</p>
                        
                        <label>
                            <input type="checkbox" value="Front-end Projects" name="improvement" class="input-checkbox"/>
                            Front-end Projects
                        </label>
                        <label>
                            <input type="checkbox" value="Back-end Projects" name="improvement" class="input-checkbox"/>
                            Back-end Projects
                        </label>
                        <label>
                            <input type="checkbox" value="Data Visualization" name="improvement" class="input-checkbox"/>
                            Data Visualization
                        </label>
                        <label>
                            <input type="checkbox" value="Challenges" name="improvement" class="input-checkbox"/>
                            Challenges
                        </label>
                        <label>
                            <input type="checkbox" value="Open Source Community" name="improvement" class="input-checkbox"/>
                            Open Source Community
                        </label>
                        <label>
                            <input type="checkbox" value="Gitter Help Rooms" name="improvement" class="input-checkbox"/>
                            Gitter Help Rooms
                        </label>
                        <label>
                            <input type="checkbox" value="Videos" name="improvement" class="input-checkbox"/>
                            Videos
                        </label>
                        <label>
                            <input type="checkbox" value="City Meetups" name="improvement" class="input-checkbox"/>
                            City Meetups
                        </label>
                        <label>
                            <input type="checkbox" value="Wiki" name="improvement" class="input-checkbox"/>
                            Wiki
                        </label>
                        <label>
                            <input type="checkbox" value="Forum" name="improvement" class="input-checkbox"/>
                            Forum
                        </label>
                        <label>
                            <input type="checkbox" value="Additional Courses" name="improvement" class="input-checkbox"/>
                            Additional Courses
                        </label>
                    </div>
    
                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea id="comment" placeholder="Enter your comment here..." class="input-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <button id="submit" type="submit" value="Submit" class="button-green">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
</body>

</html>
